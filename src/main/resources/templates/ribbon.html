<div class="ribbon" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
  <span sec:authorize="isAuthenticated()">Welcome, <span sec:authentication="name"></span>! | <a th:href="@{/logout}">Logout</a></span>
  <span sec:authorize="isAnonymous()"><a th:href="@{/login}">Login</a> or <a th:href="@{/register}">Register</a></span>
  <span sec:authorize="isAuthenticated()">Items in cart: <span th:text="${@cartService.getCart().getCartItemToQuantity().size()}"></span></span>
</div>
